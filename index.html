<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Family Order Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body{font-family:'Segoe UI',sans-serif;background:#f7f3ef;margin:0;padding:20px}
h1{text-align:center;font-size:2.3em}
.section{background:#fff;padding:16px;margin:16px auto;max-width:1000px;border-radius:14px;box-shadow:0 4px 15px rgba(0,0,0,.08)}
.row{display:flex;gap:8px;flex-wrap:wrap}
input{padding:8px;border-radius:8px;border:1px solid #ccc;flex:1}
button{padding:8px 14px;border-radius:8px;border:none;background:#ff7a18;color:#fff;cursor:pointer}
button.danger{background:#c0392b}
button.small{padding:4px 8px;font-size:.8em}
.person{background:#fafafa;border-radius:12px;padding:12px;margin-top:12px}
.ingredient{display:flex;align-items:center;justify-content:space-between;margin:6px 0}
#status{text-align:center;font-weight:bold;margin-bottom:10px}
</style>
</head>

<body>

<h1>ğŸ” Family Order Builder</h1>

<div class="section" style="text-align:center">
  <a href="kitchen.html">
    <button>ğŸ³ Go to Kitchen / Chef View</button>
  </a>
</div>

<div id="status">â³ Loadingâ€¦</div>

<div class="section">
<h2>ğŸ‘¨â€ğŸ³ Chef Controls</h2>
<div class="row">
  <input type="password" id="chefPin" placeholder="Chef PIN">
  <button onclick="unlockChef()">Unlock</button>
</div>
<div id="chefStatus"></div>
</div>

<div class="section">
<h2>ğŸ¥— Ingredients (Chef)</h2>
<div class="row">
  <input id="newIngredient" placeholder="Add ingredient">
  <button onclick="addIngredient()">Add</button>
</div>
<div id="ingredientList"></div>
</div>

<div class="section">
<h2>ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ People</h2>
<div class="row">
  <input id="newPerson" placeholder="Add person">
  <button onclick="addPerson()">Add Person</button>
</div>
<div id="peopleList"></div>
</div>

<script>
/* ---------- FIREBASE ---------- */
const firebaseConfig = {
  apiKey: "AIzaSyDC8KLBdJ_eKxmGgUxvkMYL0FTK9b3V0UU",
  authDomain: "family-order-board-e0194.firebaseapp.com",
  databaseURL: "https://family-order-board-e0194-default-rtdb.firebaseio.com",
  projectId: "family-order-board-e0194",
  storageBucket: "family-order-board-e0194.firebasestorage.app",
  messagingSenderId: "171957463704",
  appId: "1:171957463704:web:1ea720f263998104107eed"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database().ref("family-order");

/* ---------- STATE ---------- */
let state = { ingredients:{}, people:{} };
let chefUnlocked = false;

/* ---------- LOAD ---------- */
db.on("value", snap => {
  if (!snap.exists()) {
    db.set({ ingredients:{}, people:{} });
    return;
  }

  state = snap.val();
  if (!state.ingredients) state.ingredients = {};
  if (!state.people) state.people = {};

  status.innerText = "âœ… Ready";
  render();
});

/* ---------- SAVE ---------- */
function save(){
  db.set(state);
}

/* ---------- CHEF ---------- */
function unlockChef(){
  if (chefPin.value === "1234") {
    chefUnlocked = true;
    chefStatus.innerText = "ğŸ”“ Chef unlocked";
    render();
  } else {
    alert("Wrong PIN");
  }
}

function addIngredient(){
  if (!chefUnlocked) return alert("Chef locked");
  const name = newIngredient.value.trim();
  if (!name) return;
  state.ingredients[Date.now()] = { name, available:true };
  newIngredient.value = "";
  save();
}

function toggleAvailable(id){
  state.ingredients[id].available = !state.ingredients[id].available;
  save();
}

function removeIngredient(id){
  if (!chefUnlocked) return;
  delete state.ingredients[id];
  Object.values(state.people).forEach(p => {
    if (p.items) delete p.items[id];
  });
  save();
}

/* ---------- PEOPLE ---------- */
function addPerson(){
  if (!state.people) state.people = {};
  const name = newPerson.value.trim();
  if (!name) return;
  state.people[Date.now()] = { name, items:{} };
  newPerson.value = "";
  save();
}

function removePerson(id){
  delete state.people[id];
  save();
}

function toggleItem(pid, iid){
  if (!state.people[pid].items) state.people[pid].items = {};
  state.people[pid].items[iid] = !state.people[pid].items[iid];
  save();
}

/* ---------- RENDER ---------- */
function render(){
  ingredientList.innerHTML = "";
  Object.entries(state.ingredients).forEach(([id, ing]) => {
    ingredientList.innerHTML += `
      <div class="ingredient">
        <label>
          <input type="checkbox"
            ${ing.available ? "checked" : ""}
            ${chefUnlocked ? "" : "disabled"}
            onchange="toggleAvailable(${id})">
          ${ing.name}
        </label>
        ${chefUnlocked
          ? `<button class="small danger" onclick="removeIngredient(${id})">âœ–</button>`
          : ""}
      </div>
    `;
  });

  peopleList.innerHTML = "";
  Object.entries(state.people).forEach(([pid, p]) => {
    let html = `<div class="person"><strong>${p.name}</strong>`;
    Object.entries(state.ingredients).forEach(([iid, ing]) => {
      if (!ing.available) return;
      const checked = p.items && p.items[iid] ? "checked" : "";
      html += `
        <div>
          <input type="checkbox" ${checked}
            onclick="toggleItem(${pid},${iid})">
          ${ing.name}
        </div>
      `;
    });
    html += `
      <button class="danger small" onclick="removePerson(${pid})">Remove</button>
    </div>`;
    peopleList.innerHTML += html;
  });
}
</script>

</body>
</html>
