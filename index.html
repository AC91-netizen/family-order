<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Family Order Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body{
  font-family:'Segoe UI',sans-serif;
  background:#f7f3ef;
  margin:0;padding:20px
}
h1{text-align:center;font-size:2.3em}
.section{
  background:#fff;
  padding:16px;
  margin:16px auto;
  max-width:1000px;
  border-radius:14px;
  box-shadow:0 4px 15px rgba(0,0,0,.08)
}
.row{display:flex;gap:8px;flex-wrap:wrap}
input{
  padding:8px;
  border-radius:8px;
  border:1px solid #ccc;
  flex:1
}
button{
  padding:8px 14px;
  border-radius:8px;
  border:none;
  background:#ff7a18;
  color:#fff;
  cursor:pointer
}
button.danger{background:#c0392b}
button.small{padding:4px 8px;font-size:.8em}
.person{
  background:#fafafa;
  border-radius:12px;
  padding:12px;
  margin-top:12px
}
.ingredient{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:4px 0
}
</style>
</head>

<body>

<h1 contenteditable id="title">ğŸ” Family Order Builder</h1>

<div class="section">
<h2>ğŸ‘¨â€ğŸ³ Chef Controls</h2>
<div class="row">
  <input type="password" id="chefPin" placeholder="Chef PIN">
  <button onclick="unlockChef()">Unlock</button>
</div>
<div id="chefStatus"></div>
</div>

<div class="section">
<h2>ğŸ¥— Ingredients</h2>
<div class="row">
  <input id="newIngredient" placeholder="Add ingredient">
  <button onclick="addIngredient()">Add</button>
</div>
<div id="ingredientList"></div>
</div>

<div class="section">
<h2>ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ People</h2>
<div class="row">
  <input id="newPerson" placeholder="Add person">
  <button onclick="addPerson()">Add Person</button>
</div>
<div id="peopleList"></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDC8KLBdJ_eKxmGgUxvkMYL0FTK9b3V0UU",
  authDomain: "family-order-board-e0194.firebaseapp.com",
  databaseURL: "https://family-order-board-e0194-default-rtdb.firebaseio.com",
  projectId: "family-order-board-e0194",
  storageBucket: "family-order-board-e0194.firebasestorage.app",
  messagingSenderId: "171957463704",
  appId: "1:171957463704:web:1ea720f263998104107eed"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database().ref("step1");

let chefUnlocked=false;
let state={
  title:"ğŸ” Family Order Builder",
  ingredients:["Beef","Chicken","Cheese","Bacon"],
  people:{}
};

db.on("value",snap=>{
  if(snap.exists()) state=snap.val();
  render();
});

function save(){ db.set(state); }

function unlockChef(){
  if(chefPin.value==="1234"){
    chefUnlocked=true;
    chefStatus.innerText="ğŸ”“ Chef unlocked";
  }
}

function addIngredient(){
  if(!chefUnlocked) return alert("Chef locked");
  const v=newIngredient.value.trim();
  if(!v) return;
  state.ingredients.push(v);
  newIngredient.value="";
  save();
}

function removeIngredient(i){
  if(!chefUnlocked) return;
  state.ingredients.splice(i,1);
  Object.values(state.people).forEach(p=>delete p.items?.[i]);
  save();
}

function addPerson(){
  const name=newPerson.value.trim();
  if(!name) return;
  state.people[Date.now()]={name,items:{}};
  newPerson.value="";
  save();
}

function removePerson(id){
  delete state.people[id];
  save();
}

function toggleItem(pid,ing){
  state.people[pid].items[ing]=!state.people[pid].items[ing];
  save();
}

function render(){
  title.innerText=state.title;

  ingredientList.innerHTML="";
  state.ingredients.forEach((ing,i)=>{
    ingredientList.innerHTML+=`
      <div class="ingredient">
        <span>${ing}</span>
        ${chefUnlocked?`<button class="small danger" onclick="removeIngredient(${i})">âœ–</button>`:""}
      </div>`;
  });

  peopleList.innerHTML="";
  Object.entries(state.people).forEach(([id,p])=>{
    let html=`<div class="person"><strong>${p.name}</strong>`;
    state.ingredients.forEach(ing=>{
      const c=p.items[ing]?"checked":"";
      html+=`
        <div>
          <input type="checkbox" ${c}
            onclick="toggleItem(${id},'${ing}')"> ${ing}
        </div>`;
    });
    html+=`
      <button class="danger small" onclick="removePerson(${id})">Remove</button>
    </div>`;
    peopleList.innerHTML+=html;
  });
}
</script>

</body>
</html>
